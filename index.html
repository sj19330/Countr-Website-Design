<!DOCTYPE html>
<html>
  <head>
    <title>Intuitive Countr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div class="titleOuterContainer">
        <div class="titleInnerContainer">
          <a class="title" href="#">
            <h1>Intuitive</h1>
          </a>
        </div>
      </div>
      <div class="links">
        <a href="#products">Products</a>
        <a href="#team">Team</a>
      </div>
    </header>
    <div class="content">
      <section id="banner">
        <div><h3>Home of reaching your goals</h3></div>
      </section>
      <section id="products">
        <div class="subtitle"><h2>Products</h2></div>
        <div class="productsContainer">
          <div class="product">
            <h3>Countr</h3>
            <div class="imgContainer">
              <img src="./resources/images/countrImage.jpeg" />
              <div class="overlay"><p>Find out more</p></div>
            </div>
          </div>
          <div class="product">
            <h3>Listenr</h3>
            <div class="imgContainer">
              <div class="overlay">Find out more</div>
              <img src="./resources/images/listenrImage.webp" />
            </div>
          </div>
        </div>
      </section>
      <section id="team">
        <div class="subtitle"><h2>Our Team</h2></div>
        <div class="teamContent">
          <div class="person">
            <h3 class="name">Euan</h3>
            <div class="imgContainer">
              <img src="./resources/images/Euan.JPG" />
              <div class="overlay">Find out more</div>
            </div>
          </div>
          <div class="person">
            <h3 class="name">Barny</h3>
            <div class="imgContainer">
              <img src="./resources/images/Barny.jpeg" />
              <div class="overlay">Find out more</div>
            </div>
          </div>
          <div class="person">
            <h3 class="name">Kathryn</h3>
            <div class="imgContainer">
              <img src="./resources/images/Kathryn.jpg" />

              <div class="overlay">I have no arms!!!</div>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <div class="copyright">Counter Intuitive &copy</div>
        <div class="actions">
          <a>Help</a>
          <a>Contact us</a>
        </div>
      </footer>
    </div>
  </body>
</html>
